<!DOCTYPE html>
<html>
  <head>
    <title>Map of Ice Cream</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          //center: {lat: -34.397, lng: 150.644},
          zoom: 15
        });
        
        locations = [
        {% for image in images %}
            {
                lat: {{image.location.latitude}},
                lng: {{image.location.longitude}},
                url: "{{image.image}}",
            },
        {% endfor %}
        ];

        var bounds = new google.maps.LatLngBounds();
        var infowindow = new google.maps.InfoWindow();    

        for (i = 0; i < locations.length; i++) {  
          var marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i].lat, locations[i].lng),
            map: map
          });

          //extend the bounds to include each marker's position
          bounds.extend(marker.position);

          google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
              infowindow.setContent('<img border="0" width="100" height="100" src ="'+locations[i].url+'">');
              infowindow.open(map, marker);
            }
          })(marker, i));
        }
        //now fit the map to the newly inclusive bounds
        map.fitBounds(bounds);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{gmaps_api_key}}&callback=initMap"
    async defer></script>
  </body>
</html>
